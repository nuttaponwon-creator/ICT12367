<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>บันทึกข้อมูลพนักงาน</title>
    <style>
        body {
            background-color: #f2f0f5; 
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-card {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 350px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }
        input[type="text"],
        input[type="email"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn-submit {
            width: 100%;
            padding: 12px;
            background-color: #28a745; 
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn-submit:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="form-card">
        <h2>บันทึกข้อมูลพนักงาน</h2> <form action="#" method="POST">
            <div class="form-group">
                <label for="fullname">Full Name</label> <input type="text" id="fullname" name="fullname">
            </div>
            
            <div class="form-group">
                <label for="email">Email</label> <input type="email" id="email" name="email">
            </div>
            
            <div class="form-group">
                <label for="position">Position</label> <select id="position" name="position">
                    <option value="Manager">Manager</option> <option value="Staff">Staff</option>
                    <option value="IT Support">IT Support</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number</label> <input type="text" id="phone" name="phone">
            </div>
            
            <button type="submit" class="btn-submit">Submit</button> </form>
    </div>

</body>
</html>
